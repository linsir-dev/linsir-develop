            function clickD(obj){
                alert("obj.innerHTML");

            function mouseD(obj){
                //设置这个对象的颜色，在JS 中设置文本样式均通过××.style.样式名称
                obj.style.color = "#f00";
                obj.style.fontSize = "18px";
            }
            function outP(obj){
                obj.style.color = "#000";
                obj.style.fontSize = "14px";
            }
            var big = false;
            function bigger(obj){
                var cs = parseInt(obj.style.fontSize);
                if(cs){
                    if(cs >=30){
                        big = false;
                        obj.innerHTML = "点击变小";
                    }
                    if(cs <= 5){
                        big = true;
                        obj.innerHTML = "点击变大";
                    }
                    if(big){
                        cs+=2;
                    }else{
                        cs-=2;
                    }
                    obj.style.fontSize= cs +"px";
                }else{
                    obj.style.fontSize = "14px";
            }
            }
        </script>

        <div onclick="clickD(this)" style="cursor: pointer;">点击试一下</div>
        <div onmouseover="mouseD(this)"  onmouseout="outP(this)" style="cursor: pointer;">鼠标移动</div>
        <div onclick="bigger(this)" style="cursor: pointer;">点击试一下</div>
